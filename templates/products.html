<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>美甲貼片訂製</title>
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <header>
      <h1>Ning's Nail Studio</h1>
      <h2>凝思美甲官方網站</h2>
    </header>
    <nav>
      <ul>
        <li><a href="/">首頁</a></li>
        <li><a href="/collections">作品總覽</a></li>
        <li><a href="#">美甲貼片訂製</a></li>
        <li><a href="/reservation">預約方法</a></li>
        <li><a href="/traffic">交通資訊</a></li>
      </ul>
    </nav>
    <main>
      <section class="alert">
        <h3>請先登入或註冊會員</h3>
        <section class="signin_">
          <h4>會員登入及註冊</h4>
          <form class="signin" action="/signin" method="POST">
            <label for="email">信箱：</label>
            <input id="email" type="email" name="email" required /> <br />
            <label for="password">密碼：</label>
            <input
              id="password"
              type="password"
              name="password"
              required
            /><br />
            <button type="submit">登入</button>
          </form>
          <form class="signup" action="/signup_button">
            <button type="submit">註冊</button>
          </form>
        </section>
      </section>
    </main>
  </body>
</html>
