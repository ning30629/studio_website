<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index, follow" />
    <meta name="description" content="美甲工作室" />
    <meta name="author" content="Ning" />
    <title>Ning's Nail Studio 凝思美甲工作室</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <header>
      <h1>Ning's Nail Studio</h1>
      <h2>凝思美甲官方網站</h2>
    </header>
    <nav>
      <ul>
        <li><a href="#">首頁</a></li>
        <li><a href="/collections">作品總覽</a></li>
        <li><a href="/products">美甲貼片訂製</a></li>
        <li><a href="/reservation">預約方法</a></li>
        <li><a href="/traffic">交通資訊</a></li>
      </ul>
    </nav>
    <main>
      <section class="index_top"><img src="/imgs/top.JPG" /></section>
      <section class="container">
        <section class="left">
          <h3>關於凝思美甲</h3>
          <p>
            2019年在台北車站成立。作品風格清新、溫柔，不使用過重、過飽和的色彩，不論是學生、上班族都能夠輕鬆駕馭。
            使用日系輕柔保養手法，製作美甲時也能夠一併得到柔嫩的指尖。
          </p>
        </section>
        <section class="right">
          <h4>會員登入及註冊</h4>
          <form class="signin" action="/signin" method="POST">
            <label for="email">信箱：</label>
            <input id="email" type="email" name="email" required /> <br />
            <label for="password">密碼：</label>
            <input
              id="password"
              type="password"
              name="password"
              required
            /><br />
            <button type="submit">登入</button>
          </form>
          <form class="signup" action="/signup_button">
            <button type="submit">註冊</button>
          </form>
        </section>
      </section>
      <!-- <a href="/signup_button">
      <button type="submit">註冊</button>
    </a> -->
    </main>
  </body>
</html>
